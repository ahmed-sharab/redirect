<!DOCTYPE html>
<html>
  <head>
    <title>redirect</title>
    <style>
      label {
        display: inline-block;
        width: 150px;
        margin-bottom: 20px;
        margin-left: 30px;
        margin-top: 30px;
      }
      input {
        height: 25px;
        width: 150px;
        padding: 5px;
        margin-bottom: 20px;
      }
	  select {
        height: 40px;
        width: 150px;
        padding: 5px;
        margin-bottom: 20px;
	  }
	  #exampleLink {
        margin-left: 30px;
	}
      
    </style>
  </head>
  <body>
    <label for="userInput">Enter consent ID</label>
    <input type="text" id="userInput" name="userInput" value="12345">
    <br><br>
    <label for="successSelect">Did it succeed?</label>
    <select id="successSelect" name="successSelect">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
    <br><br>
    <a id="exampleLink" href="https://plus.anz/datain?success=true&consent_id=12345">https://plus.anz/datain?success=true&consent_id=12345</a>

    <script>
      function updateLink() {
        // Get user input and success value
        var userInput = document.getElementById("userInput").value;
        var successSelect = document.getElementById("successSelect");
        var successValue = successSelect.options[successSelect.selectedIndex].value;

        // Update link with user input and success value
        var link = document.getElementById("exampleLink");
        var url = "https://plus.anz/datain";
        if (userInput && successValue === "true") {
          url += "?success=" + successValue + "&consent_id=" + userInput
        } else {
          url += "?success=" + successValue;
        } 
        link.href = url;
        link.innerHTML = url;
      }

      // Add event listener to input and select elements
      var userInput = document.getElementById("userInput");
      var successSelect = document.getElementById("successSelect");
      userInput.addEventListener("input", updateLink);
      successSelect.addEventListener("change", updateLink);
    </script>
  </body>
</html>
