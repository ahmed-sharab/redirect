<!DOCTYPE html>
<html>
  <head>
    <title>redirect</title>
  </head>
  <body>
    <label for="userInput">Enter your input:</label>
    <input type="text" id="userInput" name="userInput">
    <br><br>
    <label for="successSelect">Did it succeed?</label>
    <select id="successSelect" name="successSelect">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
    <br><br>
    <button onclick="updateLink()">Update Link</button>
    <br><br>
    <a id="exampleLink" href="https://example.com">Example Link</a>

    <script>
      function updateLink() {
        // Get user input and success value
        var userInput = document.getElementById("userInput").value;
        var successSelect = document.getElementById("successSelect");
        var successValue = successSelect.options[successSelect.selectedIndex].value;

        // Update link with user input and success value
        var link = document.getElementById("exampleLink");
        link.href = "https://example.com?contextId=" + userInput + "&success=" + successValue;
      }
    </script>
  </body>
</html>
